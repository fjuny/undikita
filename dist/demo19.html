<!DOCTYPE html>

    <meta

    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/plugins.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/colors/violet.css" />

      href="./assets/css/fonts/urbanist.css"

    />

    <div class="content-wrapper">
      <header class="wrapper bg-soft-primary">
        <nav

              <div class="navbar-brand">
                <a href="./demo19.html">
                  <img
                    class="logo-dark"
                    src="./assets/img/undikita-logo2-dark.png"
                    srcset="./assets/img/undikita-logo2-dark.png 2x"
                    alt=""
                  />
                  <img
                    class="logo-light"
                    src="./assets/img/undikita-logo2-light.png"
                    srcset="./assets/img/undikita-logo2-light.png 2x"
                    alt=""

                </a>
              </div>
              <div class="navbar-other ms-auto">
                <ul
                  class="navbar-nav flex-row align-items-center"

                  <li class="nav-item d-lg-none">
                    <div class="navbar-hamburger">
                      <button
                        class="hamburger animate plain"
                        data-toggle="offcanvas-nav"
                      >
                        <span></span>
                      </button>
                    </div>
                  </li>
                </ul>
                <!-- /.navbar-nav -->
              </div>
              <!-- /.navbar-other -->
            </div>
            <!-- /.d-flex -->
            <div

                      srcset="./assets/img/logo-dark@2x.png 2x"
                      alt="" />
                    <img
                      class="logo-light"
                      src="./assets/img/undikita-logo2-light.png"
                      srcset="./assets/img/undikita-logo2-light.png"
                      alt=""
                  /></a>
                  <button
                    type="button"
                    class="btn-close btn-close-white offcanvas-close offcanvas-nav-close d-md-none"

                </div>
                <div class="w-100 order-1 order-lg-0 d-lg-flex">

                  <!-- /.navbar-nav -->

              </div>
              <!-- /.navbar-collapse -->
            </div>
            <!-- /.navbar-collapse-wrapper -->
          </div>
          <!-- /.container -->
        </nav>
        <!-- /.navbar -->
      </header>
      <!-- /header -->
      <section
        class="wrapper image-wrapper bg-image bg-overlay bg-overlay-300"
        data-image-src="./assets/img/photos/bg16.png"
      >
        <div class="container pt-17 pb-19 pt-md-18 pb-md-17 text-center">
          <div class="row">
            <div
              class="col-lg-8 col-xl-7 col-xxl-6 mx-auto"
              data-cues="slideInDown"
              data-group="page-title"
            >
              <h1 class="display-1 text-white fs-60 mb-4 px-md-15 px-lg-0">
                E-polling, <br />Election reimagined with
                <span class="underline-3 style-2 yellow">blockchain.</span>
              </h1>
              <p class="lead fs-24 text-white lh-sm mb-7 mx-md-13 mx-lg-10">
                Election done right with tamper-proof, transparent and
                cost-effective technology.
              </p>
              <div>
                <form
                  id="nric1"
                >
                  <div id="mc_embed_signup_scroll2">
                    <div class="mc-field-group input-group form-floating">
                      <input
                        type="number"
                        id="nric"
                        name="nric"
                        class="required email form-control"
                      />
                      <label for="nric">Enter NRIC (without dash '-')</label>
                    </div>
                  </div>

                  <input
                    type="submit"
                    value="Vote"
                    name="subscribe"
                    id="mc-embedded-subscribe2"
                    class="btn btn-white rounded my-10 mb-xxl-5"
                  />
                </form>
              </div>
            </div>
            <!-- /column -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
        <div class="overflow-hidden">
          <div class="divider text-light mx-n2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 60">
              <path

                d="M0,0V60H1440V0A5771,5771,0,0,1,0,0Z"
              />
            </svg>
          </div>
        </div>

      <div class="container pb-13 pb-md-15">
        <!--/.card -->
        <div class="row gy-6 gy-lg-0">
          <div class="col-md-4 col-lg-3">

              <img
                class="mb-4"

                srcset="./assets/img/logo-dark@2x.png 2x"

              <p class="mb-4">
                2021 HGPG. <br class="d-none d-lg-block" />All rights reserved.
              </p>
              <!-- /.social -->
            </div>
            <!-- /.widget -->
          </div>
        </div>
        <!--/.row -->
      </div>
      <!-- /.container -->

    <div class="progress-wrap">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"

    <script src="./assets/js/plugins.js"></script>

    <script>
      $.ajax({
        method: "GET",
        url: "https://api.vote4malaysia.com/api/candidates",
      }).done(res => {
        console.log(res);
      });
      $("#nric1").submit(e => {
        e.preventDefault();
        $.ajax({
        method: "POST",
        url: "https://api.vote4malaysia.com/api/voters/" + "1" + "/vote",
        // url: "https://api.vote4malaysia.com/api/voters/" + $("#nric").val() + "/vote",
        data: {
          candidate_id: 1
        }
      }).done(res => {
          console.log(res)
        });
      })
    </script>
